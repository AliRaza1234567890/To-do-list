<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="loadingScreen">
    <div class="loader"></div>
  </div>

  <div class="container" role="main" aria-label="To-Do List Application">
    <h1>To-Do List</h1>
    <form class="input-group" onsubmit="event.preventDefault(); addTask();" aria-label="Add new task">
      <label for="taskInput" class="visually-hidden">New Task</label>
      <input type="text" id="taskInput" placeholder="Enter a new task" aria-required="true"
        aria-describedby="taskHelp" />
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <div class="controls" role="region" aria-label="Task controls">
      <label for="filter" class="visually-hidden">Filter tasks</label>
      <select id="filter" onchange="renderTasks()" aria-controls="taskList" aria-label="Filter tasks">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
      <button onclick="clearAllTasks()" id="clearAllBtn" aria-label="Clear all tasks">Clear All</button>
      <label for="darkModeToggle" class="dark-mode-label">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode" />
    </div>
    <ul id="taskList" tabindex="0" aria-live="polite" aria-label="List of tasks"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
